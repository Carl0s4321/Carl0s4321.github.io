    <div class="project-main">
      <div class="project-image"></div>
    </div>

    <script>
      const projects = {
        0: {
          title: "StudyBuddy",
          class: "SENG513",
          location: "Calgary, AB",
          description: "Description of Project 1.",
          imageTitle: "asset/studdyBuddyPic.png",
          image: "asset/studdyBuddyPic.png",
        },
        1: {
          title: "Project 2 Title",
          description: "Description of Project 2.",
          imageTitle: "asset/studdyBuddyPic.png",
          image: "path/to/project2-image.jpg",
        },
      };

      document.addEventListener("DOMContentLoaded", function () {
        function getProjectID(projectID) {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(projectID);
        }

        function loadProject(projectID) {
          const project = projects[projectID];
          if (project) {
            document.title = `Carlos Sujanto | ${project.title}`;
            document.getElementById("changeBG").style.backgroundImage =
              "url(" + `${project.image}` + ")";
            document.getElementById("project-subtitle").innerHTML =
              "<strong>" + project.class + "</strong> | " + project.location;
            document.getElementById("project-title").innerHTML =
              "<strong>" + project.title + "</strong>";
            // document.getElementById("project-description").innerText = project.description;
            document.getElementById("project-image").src = project.imageTitle;
          }
        }

        const projectID = getProjectID("project");
        if (projectID) {
          loadProject(projectID);
        }
      });
    </script>
  </body>
